<!-- Interpolation -->

<h1>{{title}}</h1>

<!-- Propoerty binding -->
<h1 [textContent]="title"></h1>

<!-- getters -->
<h1>{{extraTitle}}</h1>

<!-- Event binding -->
<button (click)="changeTitle()">Change</button>

<!-- Signal -->
<h1>{{signalTitle()}}</h1>

<h1 [textContent]="signalTitle()"></h1>

<h1>{{signalGetTitle()}}</h1>

<!-- Input (Parent to child) -->
<h1>{{getParentTitle}}</h1>

<!-- Input Signal (Parent to child) -->
<h1>{{signalGetParentTitle()}}</h1>

<!-- Control flow -->
<ul>
  @for (item of items; track $index) {
  @if($index!==1){
  <li [id]="$index">{{item}}</li>
  }@else {
  <li>--------------</li>
  }
  }
</ul>
